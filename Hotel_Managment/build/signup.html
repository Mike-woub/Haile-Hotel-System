<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: gainsboro;
        }

        .header {
            background-color: #009136;
            color: white;
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
        }

        .logo {
            width: 225px;
            height: 50px;
            object-fit: contain;
        }

        .header .titlee {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }

        .form-container {
            margin: 40px 0 40px 0;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0 0 20px grey;
        }

        .form-container .form-label {
            font-weight: bold;
            flex: 0 0 30%;
            max-width: 30%;
        }

        .form-container .form-control {
            flex: 1;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 17px;
        }

        .form-container .btn-success {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="header d-flex align-items-center justify-content-between">
        <a class="navbar-brand" href="../index.html">
            <img src="../icons/logolast.png" alt="Logo" class="logo mx-3">
        </a>
        <p class="titlee px-5">Ethiopian Institute of Agricultural Research</p>
    </div>

    <div class="login">
        <div class="container d-flex justify-content-center">
            <div class="form-container bg-light">
                <h2 class="text-center rounded p-3 text-success bg-white">Add a New Research Center</h2>
                <form action="signup.php" onsubmit="return validate();" method="post">
                    <div class="form-group">
                        <label for="email" class="form-label">Email: &nbsp;&nbsp;&nbsp;</label>
                        <input type="email" id="email" name="email" placeholder="input a valid Email" class="form-control mb-2"><br>
                    </div>
                    <div class="form-group">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" id="un" name="username" class="form-control mb-2"><br>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="pwd" name="password" class="form-control mb-2">
                    </div>
                    <div class="form-group">
                        <label for="admin" class="form-label">Admin Type: </label>
                        <select name="admin" id="admin" class="form-select">
                            <option value="s_admin">Super Admin</option>
                            <option value="dir_admin">Directorate Admin</option>
                            <option value="dep_admin" selected>Department Admin</option>
                            <option value="prog_admin">Program Admin</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button class="login_btn btn btn-dark fw-semibold fs-5 w-100">Register</button>
                    </div>

            </div>
            </fieldset>
            </form>

        </div>
        <script>
            function validate() {
                let un = document.getElementById('un');
                let pwd = document.getElementById('pwd');

                if (un.value.length === 0) {
                    un.placeholder = "username cant be empty";
                    return false;
                } else if (pwd.value.length === 0) {
                    pwd.placeholder = "password cant be empty";
                    return false;
                } else if (pwd.value.length < 4) {
                    pwd.placeholder = " pasword must be at least 4 characters";
                    return false;
                } else {
                    return true;
                }
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
